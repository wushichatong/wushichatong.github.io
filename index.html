<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>务实茶童的主页</title>
    <script>
        var canvas=document.getElementById("canvas");
        var context=canvas.getContext("2d");

        window.onload=function(){


            var WINDOW_HEIGHT=document.documentElement.clientHeight;
            var WINDOW_WIDTH=document.documentElement.clientWidth;    // auto size
            canvas.width=WINDOW_WIDTH;
            canvas.height=WINDOW_HEIGHT;

            context.save();
            var radialGrad=context.createRadialGradient(WINDOW_WIDTH/2,WINDOW_HEIGHT,0,
                                                        WINDOW_WIDTH/2,WINDOW_HEIGHT,WINDOW_HEIGHT);
            radialGrad.addColorStop(0,"blue");
            radialGrad.addColorStop(0.3,"yellow");
            radialGrad.addColorStop(0.5,"green");
            radialGrad.addColorStop(0.7,"orange");
            radialGrad.addColorStop(1,"black");
            context.fillStyle=radialGrad;
            context.globalAlpha=0.86;
            context.fillRect(0,0,WINDOW_WIDTH,WINDOW_HEIGHT);
            context.restore();
            balls=[];
            for(var i=0;i<3;i++) {
                var aBall = {x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 50 + 20};
                balls[i]=aBall;
            }
            draw();
            canvas.addEventListener("mousemove",detect);
            canvas.addEventListener("mouseup",turn);
        }
        function draw(){
            //context.clearRect(0,0,WINDOW_WIDTH,WINDOW_HEIGHT);

            for(var i=0;i<balls.length;i++){
                context.beginPath();
                context.arc(balls[i].x,balls[i].y,balls[i].r,0,Math.PI*2);

                context.fillStyle="white";
                context.closePath();
                context.fill();
            }

        }
        function turn(){

        }

        function detect(){
            var x=event.x-canvas.getBoundingClientRect().left;
            var y=event.y-canvas.getBoundingClientRect().top;

            for(var i=0;i<balls.length;i++){
                context.beginPath();
                context.arc(balls[i].x,balls[i].y,balls[i].r,0,Math.PI*2);
                if(context.isPointInPath(x,y)){
                    context.fillStyle="yellow";
                    context.fill();
                }
                context.closePath();
            }
        }
    </script>
</head>
<body>
<canvas id="canvas" style="height: 100%">
    The browser you are using is not for canvas,please change then try again!
</canvas>

</body>
</html>
